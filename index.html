<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asap:wght@500&family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="user-label badge">user</div>
        <div class="comp-label badge">computer</div>
        <span id="user-score">0</span>:
        <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper Covers Scissors! You Win</p>    
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="/images/rock.png" alt="rock hand" width="100px" height="80px">
        </div>
        <div class="choice" id="p">
            <img src="/images/paper.png" alt="paper hand" width="100px" height="80px">
        </div>
        <div class="choice" id="s">
            <img src="/images/scissors.png" alt="scissor hand" width="100px" height="80px">
        </div>
    </div>

    <div class="action-message">
        <p>Make your Move</p>
    </div>

    <script src="/scripts/script.js"></script>
</body>
</html>
